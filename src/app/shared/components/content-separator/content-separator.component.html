<div class="row">
    <div class="col-md-8 mt-3">
        <!--Angular Transclusion : Show contents from the div with class 'main-content'-->
        <ng-content select="div.main-content"></ng-content>
    </div>
    <div class="col-md-4 mt-3">
        <!--Angular Transclusion : Show contents from the div with class 'context'-->
        <ng-content select="div.context"></ng-content>
    </div>
</div>
